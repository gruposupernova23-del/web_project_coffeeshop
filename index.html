<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Página web de una cafetería llamada Coffeeshop."
    />
    <meta name="author" content="Jesus Rincon" />
    <meta
      name="keywords"
      content="cafetería, café, coffeeshop, recetas, reservas"
    />

    <title>Coffeeshop</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS principal -->

    <link rel="stylesheet" href="pages/index.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            class="nav__logo"
            src="images/logo_coffeshop.svg"
            alt="Triple Espresso"
          />
          <ul class="nav__link">
            <li>
              <a class="nav__link" href="#recipes">Recetas</a>
            </li>
            <li>
              <a class="nav__link" href="#reservation">Reservar una mesa</a>
            </li>
            <li>
              <a class="nav__link" href="#contacts">Contactos</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="header__span-accent">Café de especialidad</span>
        </h1>
        <p class="header__description">
          ¡Te damos la bienvenida a nuestra zona de estudio! Tenemos café para
          darte energía y un ambiente acogedor que motivará tu creatividad.
        </p>
        <img
          class="header__image"
          src="images/web_project_4_files copia/inside_coffee_shop.png"
          alt="ilustración de cafeteria"
        />
        <div class="header__footer">
          <p class="header__paragraph">
            Horario:<br />
            Lunes a Viernes (de 10:00h a 19:00h)<br />
          </p>
          <p class="header__paragraph">
            Avenida del Éxito 200, Ciudad Triple Peaks
          </p>
        </div>
      </header>

      <main class="content">
        <section class="recipes" id="recipes"></section>
        <section class="reservation" id="reservation"></section>
        <section class="contacts" id="contacts"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
